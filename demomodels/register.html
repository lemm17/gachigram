<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gachigram | Подписчики</title>
    <link rel="stylesheet" href="fonts/ProximaNova/ProximaNova.css">
</head>
<body>
    <section class="register">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 offset-xl-3">
                    <img src="icons/register-logo.jpg" class="_width100">
                </div>
                <div class="col-xl-3 login-form">
                    <form>
                        <img src="icons/logo.svg" class="_width100 _margin-top"><br>
                        Впервые у нас? Зарегестрируйтесь в самой лучшей социальной сети<br>
                        <input type="email" class="login__input-text" placeholder="Адрес эл. почты"><br>
                        <input type="text" class="login__input-text" placeholder="Фамилия"><br>
                        <input type="text" class="login__input-text" placeholder="Имя"><br>
                        <input type="password" class="login__input-text" placeholder="Пароль"><br>
                        <input type="password" class="login__input-text" placeholder="Повторите пароль"><br>
                        <input type="submit" value="Регистрация" class="login__button"><br>
                        Уже зарегестрированы? <a href="#">Войти</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="row footer_settings">
                <div class="col-xl-1 offset-xl-3">
                    <a href="#">О нас</a>
                </div>
                <div class="col-xl-4">
                    <a href="#">Политика конфеденциальности</a>
                </div>
                <div class="col-xl-1">
                    <a href="#">API</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
