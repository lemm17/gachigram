<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

<body>

                <div class="col-xl-3">
                    <a href="#"><img src="icons/logo.svg" class="logo__logo"></a>

                    </form>
                </div>
                <div class="col-xl-1 ml-11">
                    <a href="profile.html"><img src="icons/profile.svg" class="logo__profile"></a>
                </div>
                <div class="col-xl-1 ml-12">
                    <a href="#openSettings"><img src="icons/settings.svg" class="logo__settings"></a>
                </div>
            </div>
        </div>
    </header>

                    <span class="_bold">Подписчики:</span><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-1 offset-xl-3">
                    <a href="#"><img src="icons/avatar1.jpg" class="subscrib__avatar-format"></a>
                </div>

                    <a href="#"><span class="_bold">Van Darkholme</span></a><br>
                    Вьетнам, Ханой. 26 лет<br>
                    <button>Кнопка</button>
                </div>
            </div>
            <div class="row _margin-top">
                <div class="col-xl-1 offset-xl-3">
                    <a href="#"><img src="icons/avatar2.jpg" class="subscrib__avatar-format"></a>
                </div>
                <div class="col-xl-5">
                    <a href="#"><span class="_bold">Billy Herrington</span></a><br>
                    США, Нью-Йорк. 49 лет<br>
                    <button>Кнопка</button>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="row footer_settings">
                <div class="col-xl-1 offset-xl-3">
                    <a href="#">О нас</a>
                </div>
                <div class="col-xl-4">
                    <a href="#">Политика конфеденциальности</a>
                </div>
                <div class="col-xl-1">
                    <a href="#">API</a>
                </div>
            </div>

                    Настройка 1:<br>

                    Настройка 3:<br>

                <div class="col-xl-1">
                    <div class="buttons-block">
                        <a href=""><img src="icons/exit.png" class="logo__exit"></a>
                    </div>
                </div>
            </div>
        </div>
